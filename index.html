<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
    table {
        width: 50%;
    }
    th {
        background: #f1f1f1;
        font-weight: bold;
        padding: 6px;
    }
    td {
        background: #f9f9f9;
        padding: 6px;
    }
</style>
<body>
    <div id="demo"></div>
    <a href="./p2.html">visit p2</a>
</body>

<script type="text/javascript">
    var demo = document.getElementById('demo');
    var json;
    fetch("./data.json")
    .then(response => {
        return response.json();
    })
    .then(jsondata => {
        json = jsondata;
        demo.innerText = JSON.stringify(json);
    });

    </script>
</html>
